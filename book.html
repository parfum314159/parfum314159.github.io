<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book</title>
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<style>
body {
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}
img {
  width: 250px;
  border-radius: 8px;
  margin-bottom: 10px;
}
button {
  padding: 10px 20px;
  background: #ff4500;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 10px;
}
button.share {
  background: #00aaff;
}
</style>
</head>
<body>

<div id="content">Loading book...</div>

<script>
const BACKEND_URL = "https://pi-backend-c8nz.onrender.com";

const params = new URLSearchParams(window.location.search);
const bookId = params.get("id");

if (!bookId) {
  document.getElementById("content").innerText = "Book not found";
}

// Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„ÙƒØªØ§Ø¨ Ù…Ù† Ø§Ù„Ø³ÙŠØ±ÙØ±
async function loadBook() {
  try {
    const res = await fetch(`${BACKEND_URL}/book/${bookId}`);
    const data = await res.json();
    if (!data.success) throw new Error();

    const b = data.book;

    // Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø­ØªÙˆÙ‰ Ø§Ù„ÙƒØªØ§Ø¨
    document.getElementById("content").innerHTML = `
      <img src="${b.cover}">
      <h2>${b.title}</h2>
      <p>${b.description || ""}</p>
      <p><strong>${b.price} Pi</strong></p>
      <p>By ${b.owner}</p>
      <button id="buyBtn">Buy with Pi ğŸª™</button>
      <button id="shareBtn" class="share">Share Link ğŸ”—</button>
    `;

    // Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ø²Ø± Ø§Ù„Ø´Ø±Ø§Ø¡ØŒ Ø§Ù†ØªÙ‚Ù„ Ø¥Ù„Ù‰ Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© Ù…Ø¹ Ù†ÙØ³ Ø§Ù„ÙƒØªØ§Ø¨
    document.getElementById("buyBtn").onclick = () => {
      window.location.href = `https://parfum314159.github.io/index.html?buyBookId=${bookId}`;
    };

    // Ø²Ø± Ù…Ø´Ø§Ø±ÙƒØ© Ø§Ù„Ø±Ø§Ø¨Ø·
    document.getElementById("shareBtn").onclick = () => {
      const bookUrl = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: b.title,
          url: bookUrl
        }).catch(console.error);
      } else {
        navigator.clipboard.writeText(bookUrl)
          .then(() => alert("âœ… Link copied to clipboard"))
          .catch(() => alert("âš ï¸ Copy manually: " + bookUrl));
      }
    };

  } catch(e) {
    console.error(e);
    document.getElementById("content").innerText = "Error loading book";
  }
}

loadBook();
</script>

</body>
</html>
