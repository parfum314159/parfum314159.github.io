<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book</title>
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<style>
body {
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}
img {
  width: 250px;
  border-radius: 8px;
  margin-bottom: 10px;
}
button {
  padding: 10px 20px;
  background: #ff4500;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 10px;
}
button.share {
  background: #00aaff;
}
.info {
  font-size: 14px;
  color: #ccc;
  margin: 5px 0;
}
.stats {
  font-size: 14px;
  color: #0f9;
  margin: 5px 0;
}
</style>
</head>
<body>

<div id="content">Loading book...</div>

<script>
const BACKEND_URL = "https://pi-backend-c8nz.onrender.com";
const ALLOWED_ORIGIN = "https://parfum314159.github.io"; // Ù…ÙˆÙ‚Ø¹Ùƒ

const params = new URLSearchParams(window.location.search);
const bookId = params.get("id");

if (!bookId) {
  document.getElementById("content").innerText = "Book not found";
}

// Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„ÙƒØªØ§Ø¨ Ù…Ù† Ø§Ù„Ø³ÙŠØ±ÙØ±
async function loadBook() {
  try {
    const res = await fetch(`${BACKEND_URL}/book/${bookId}`);
    const data = await res.json();
    if (!data.success) throw new Error();

    const b = data.book;

    // Ø¬Ù„Ø¨ Ø§Ù„ØªÙ‚ÙŠÙŠÙ…Ø§Øª (Ù„Ø§ÙŠÙƒ Ùˆ ØºÙŠØ± Ù„Ø§ÙŠÙƒ)
    let likes = 0, dislikes = 0;
    try {
      const ratingsRes = await fetch(`${BACKEND_URL}/book-ratings`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ bookId: b.id })
      });
      const ratingsJson = await ratingsRes.json();
      if (ratingsJson.success) {
        likes = ratingsJson.likes || 0;
        dislikes = ratingsJson.dislikes || 0;
      }
    } catch(e) {
      console.error("Error loading ratings:", e);
    }

    document.getElementById("content").innerHTML = `
      <img src="${b.cover}" alt="Cover">
      <h2>${b.title}</h2>
      <p class="info"><strong>Description:</strong> ${b.description || "No description"}</p>
      <p class="info"><strong>Author:</strong> ${b.owner}</p>
      <p class="info"><strong>Language:</strong> ${b.language || "Unknown"}</p>
      <p class="info"><strong>Pages:</strong> ${b.pageCount || "Unknown"}</p>
      <p class="info"><strong>Price:</strong> ${b.price} Pi</p>
      <p class="stats">ğŸ‘ Likes: ${likes} | ğŸ‘ Dislikes: ${dislikes}</p>
      <button id="buyBtn">Buy with Pi ğŸª™</button>
      <button id="shareBtn" class="share">Share Link ğŸ”—</button>
    `;

    // ÙØªØ­ Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ© Ù…Ø¹ Ù†ÙØ³ Ø§Ù„ÙƒØªØ§Ø¨ Ø¹Ù†Ø¯ Ø§Ù„Ø´Ø±Ø§Ø¡
    document.getElementById("buyBtn").onclick = () => {
      window.location.href = `https://parfum314159.github.io/index.html?buyBookId=${bookId}`;
    };

    // Ø²Ø± Ù…Ø´Ø§Ø±ÙƒØ© Ø§Ù„Ø±Ø§Ø¨Ø·
    document.getElementById("shareBtn").onclick = () => {
      const bookUrl = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: b.title,
          url: bookUrl
        }).catch(console.error);
      } else {
        navigator.clipboard.writeText(bookUrl)
          .then(() => alert("âœ… Link copied to clipboard"))
          .catch(() => alert("âš ï¸ Copy manually: " + bookUrl));
      }
    };

  } catch(e) {
    console.error(e);
    document.getElementById("content").innerText = "Error loading book";
  }
}

loadBook();

</script>
</body>
</html>
