<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spicy Library Pi</title>

<!-- Pi SDK -->
<script src="https://sdk.minepi.com/pi-sdk.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial;
  margin:0;
  padding:20px;
  text-align:center;
}
button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#ff4500;
  color:white;
}
button:disabled{
  background:#555;
  cursor:not-allowed;
}
.hidden{display:none;}
.books-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:20px;
}
.book{
  border:1px solid #333;
  margin:15px;
  padding:15px;
  border-radius:8px;
  background:#1c1c1c;
  width:220px;
}
.book img{
  width:200px;
  height:auto;
  margin-bottom:10px;
}
#userLibrary{
  margin-top:20px;
  border:1px solid #333;
  padding:10px;
  border-radius:8px;
  max-width:400px;
  margin-left:auto;
  margin-right:auto;
}
</style>
</head>
<body>

<!-- Ø´Ø§Ø´Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ -->
<div id="loginScreen">
  <h1> Spicy Library</h1>
  <p>Login with Pi Network</p>
  <button id="loginBtn">Login with Pi</button>
</div>

<!-- Ø´Ø§Ø´Ø© Ø§Ù„ÙƒØªØ¨ Ø¨Ø¹Ø¯ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ -->
<div id="booksScreen" class="hidden">
  <h2 id="welcome"></h2>
  <div class="books-container" id="booksContainer"></div>
  <button onclick="logout()">Logout</button>

  <div id="userLibrary">
    <h3>Your Library</h3>
    <div id="myBooks"></div>
  </div>
</div>

<script>
// =================== Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„ÙƒØªØ¨ ===================
const books = [
  { title: "Love Story", author: "Asmanour", pricePi: 5, cover: "cover1.jpg", description: "A hidden childhood love grows into an eternal romance after many trials and tears." },
  { title: "Adventure Tales", author: "John Doe", pricePi: 3, cover: "cover2.jpg", description: "Exciting adventures full of mystery, courage, and unforgettable journeys." },
  { title: "Tech & Web3", author: "Jane Smith", pricePi: 7, cover: "cover3.jpg", description: "Discover the future of blockchain, cryptocurrencies, and decentralized technology." }
];

// =================== ØªÙ‡ÙŠØ¦Ø© Pi SDK ===================
Pi.init({ version:"2.0", sandbox:true });

// =================== ØªÙ‡ÙŠØ¦Ø© Firebase ===================
const firebaseConfig = {
  apiKey: "AIzaSyBwfwugnPYvdsL4wApe1QF5IM6QTwZwbms",
  authDomain: "spicy-f2a1b.firebaseapp.com",
  projectId: "spicy-f2a1b",
  storageBucket: "spicy-f2a1b.firebasestorage.app",
  messagingSenderId: "393201465836",
  appId: "1:393201465836:web:70e0ee76581d16bed868c9",
  measurementId: "G-NJ66KF296Z"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentUser = null;

// =================== ÙˆØ¸ÙŠÙØ© Ø§Ù„Ø¯Ø®ÙˆÙ„ ===================
document.getElementById("loginBtn").addEventListener("click", async function(){
  this.disabled = true;
  this.innerText = "Please wait...";
  try {
    const auth = await Pi.authenticate(["username","payments"]);
    currentUser = auth.user;
    showBooksScreen();
  } catch(err){
    alert("Login failed");
    console.error(err);
    this.disabled = false;
    this.innerText = "Login with Pi";
  }
});

// =================== Ø¹Ø±Ø¶ Ø´Ø§Ø´Ø© Ø§Ù„ÙƒØªØ¨ ===================
function showBooksScreen(){
  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("booksScreen").classList.remove("hidden");
  document.getElementById("welcome").innerText = "Welcome " + currentUser.username;

  renderBooks();
  loadUserLibrary();
}

// =================== Ø¹Ø±Ø¶ Ø§Ù„ÙƒØªØ¨ ===================
function renderBooks(){
  const container = document.getElementById("booksContainer");
  container.innerHTML = "";
  books.forEach((book,index)=>{
    const bookDiv = document.createElement("div");
    bookDiv.className = "book";
    bookDiv.innerHTML = `
      <img src="${book.cover}" alt="${book.title}">
      <h3>${book.title}</h3>
      <p>Author: ${book.author}</p>
      <p>Price: ${book.pricePi} Pi</p>
      <button onclick="buyBook(${index})">Buy with Pi</button>
    `;
    container.appendChild(bookDiv);
  });
}

// =================== Ø§Ù„Ø¯ÙØ¹ ===================
async function buyBook(index){
  if(!currentUser){
    alert("You must login first");
    return;
  }
  const book = books[index];
  try {
    await Pi.createPayment({
      amount: book.pricePi,
      currency: "Pi",
      memo: "Buy " + book.title,
      metadata: { book: book.title }
    },{
      onReadyForServerApproval: function(paymentId){},
      onReadyForServerCompletion: async function(paymentId, txId){
        alert("Payment successful! ğŸ“¦ You bought '" + book.title + "' (Sandbox)");

        // Ø­ÙØ¸ Ø§Ù„ÙƒØªØ§Ø¨ ÙÙŠ Ù…ÙƒØªØ¨Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ÙÙŠ Firebase
        const userRef = db.collection("users").doc(currentUser.username);
        await userRef.set({
          books: firebase.firestore.FieldValue.arrayUnion(book.title)
        }, { merge: true });

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù…ÙƒØªØ¨Ø© Ø§Ù„Ù…Ø¹Ø±ÙˆØ¶Ø©
        loadUserLibrary();
      },
      onCancel: function(){ alert("Payment canceled âŒ"); },
      onError: function(err){ alert("Payment error âš ï¸"); console.error(err); }
    });
  } catch(err){
    console.error(err);
    alert("Payment failed");
  }
}

// =================== ØªØ­Ù…ÙŠÙ„ Ù…ÙƒØªØ¨Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ===================
async function loadUserLibrary(){
  if(!currentUser) return;
  const userRef = db.collection("users").doc(currentUser.username);
  const docSnap = await userRef.get();
  let myBooks = [];
  if(docSnap.exists){
    myBooks = docSnap.data().books || [];
  }
  const myBooksDiv = document.getElementById("myBooks");
  if(myBooks.length===0){
    myBooksDiv.innerHTML = "<p>You have no books yet.</p>";
  } else {
    myBooksDiv.innerHTML = "<ul>" + myBooks.map(b => "<li>"+b+"</li>").join("") + "</ul>";
  }
}

// =================== ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø®Ø±ÙˆØ¬ ===================
function logout(){
  currentUser = null;
  document.getElementById("booksScreen").classList.add("hidden");
  document.getElementById("loginScreen").classList.remove("hidden");
  document.getElementById("loginBtn").disabled = false;
  document.getElementById("loginBtn").innerText = "Login with Pi";
}
</script>

</body>
</html>
