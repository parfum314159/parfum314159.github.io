<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ“š Spicy Library</title>
<!-- Pi SDK -->
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial;
  text-align:center;
  margin:0;
  padding:20px;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  background:#ff4500;
  color:#fff;
  cursor:pointer;
  margin:5px;
}
button:disabled{
  background:#555;
  cursor:not-allowed;
}
input{
  padding:8px;
  margin:5px;
  width:90%;
}
.hidden{display:none}
.books{
  display:flex;
  flex-wrap:wrap;
  justify-content:center
}
.book{
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:8px;
  padding:15px;
  margin:10px;
  width:220px
}
.book img{width:200px}
.notice{
  font-size:14px;
  color:#ccc;
}
</style>
</head>
<body>
<!-- LOGIN -->
<div id="login">
  <h1>ðŸ“š Spicy Library</h1>
  <p class="notice">Login using Pi Network</p>
  <button id="loginBtn">Login with Pi</button>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <h3 id="welcome"></h3>
  <button onclick="toggleAdd()">âž• Add Book</button>
  <button onclick="logout()">Logout</button>

  <!-- ADD BOOK -->
  <div id="addBook" class="hidden">
    <h3>Add Book</h3>
    <input id="title" placeholder="Book title">
    <input id="price" type="number" placeholder="Price (Pi)">
    <p>ðŸ“· Book Cover</p>
    <input type="file" id="cover" accept="image/*">
    <p>ðŸ“„ Book File (PDF)</p>
    <input type="file" id="pdf" accept="application/pdf"><br><br>
    <label class="notice">
      <input type="checkbox" id="rights">
      I confirm that I own all rights to this book
    </label><br><br>
    <button id="uploadBtn" onclick="uploadBook()">Upload Book</button>
  </div>

  <h3>Books</h3>
  <div class="books" id="books"></div>
</div>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyAwYuJrfAYQ1kTp78ggUKFtQx192i2VsQM",
  authDomain: "spicy-97f54.firebaseapp.com",
  projectId: "spicy-97f54"
});
const db = firebase.firestore();

/* ================= PI MAINNET ================= */
Pi.init({ version: "2.0", sandbox: false });
let user = null;

/* ================= CLOUDINARY ================= */
const CLOUD_NAME = "dkb0phegf";
const UPLOAD_PRESET = "spicy1998";

async function uploadCloudinary(file, folder){
  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", UPLOAD_PRESET);
  fd.append("folder", folder);
  const r = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`,
    { method:"POST", body:fd }
  );
  const d = await r.json();
  return d.secure_url;
}

/* ================= LOGIN ================= */
loginBtn.onclick = async () => {
  try {
    const auth = await Pi.authenticate(["username","payments"], onIncompletePaymentFound);
    user = auth.user;
    login.classList.add("hidden");
    app.classList.remove("hidden");
    welcome.innerText = "Welcome " + user.username;
    loadBooks();
  } catch (e) {
    alert("Please open this app inside the Pi Browser only!");
  }
};

function logout(){
  location.reload();
}

/* ================= BOOKS ================= */
async function loadBooks(){
  const box = document.getElementById("books");
  box.innerHTML = "";
  const snap = await db.collection("books").get();
  snap.forEach(doc => {
    const b = doc.data();
    box.innerHTML += `
      <div class="book">
        <img src="${b.cover}">
        <h4>${b.title}</h4>
        <p>${b.price} Pi</p>
        <button onclick="buy('${doc.id}', ${b.price})">
          Buy with Pi
        </button>
      </div>`;
  });
}

function toggleAdd(){
  addBook.classList.toggle("hidden");
}

/* ================= UPLOAD ================= */
async function uploadBook(){
  if(!rights.checked) return alert("Please confirm that you own the rights to this book");
  const titleVal = title.value.trim();
  const priceVal = Number(price.value);
  if(!titleVal || !priceVal || !cover.files[0] || !pdf.files[0])
    return alert("Please fill in all fields");
  uploadBtn.disabled = true;
  try {
    const coverURL = await uploadCloudinary(cover.files[0], "covers");
    const pdfURL = await uploadCloudinary(pdf.files[0], "pdfs");
    await db.collection("books").add({
      title: titleVal,
      price: priceVal,
      cover: coverURL,
      pdf: pdfURL,
      owner: user.username,
      createdAt: Date.now()
    });
    alert("Book uploaded successfully!");
    addBook.classList.add("hidden");
    loadBooks();
  } catch(e){
    console.error(e);
    alert("Upload failed: " + e.message);
  }
  uploadBtn.disabled = false;
}

/* ================= HANDLE INCOMPLETE PAYMENT ================= */
async function onIncompletePaymentFound(incompletePayment) {
  alert("A previous pending payment was detected... Attempting to complete it automatically");
  console.log("Incomplete payment found:", incompletePayment);

  try {
    const response = await fetch("https://pi-backend-c8nz.onrender.com/complete-payment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        paymentId: incompletePayment.identifier,
        txid: incompletePayment.transaction?.txid
      })
    });

    if (!response.ok) {
      const err = await response.json();
      console.error("Failed to complete pending payment:", err);
      alert("Failed to automatically complete the pending payment.\nPlease go to developers.minepi.com to complete or cancel it manually.");
      return;
    }

    alert("Pending payment completed successfully!\nYou can now make new purchases.");
  } catch (err) {
    console.error("Error completing pending payment:", err);
    alert("Error completing pending payment.\nPlease try again or complete it manually from the developer dashboard.");
  }
}

/* ================= BUY - FINAL ENGLISH VERSION ================= */
async function buy(bookId, price){
  if(!confirm(`Do you want to buy this book for ${price} Pi?`)) return;

  try {
    await Pi.createPayment(
      {
        amount: price,
        currency: "Pi",
        memo: "Book purchase from Spicy Library",
        metadata: { bookId }
      },
      {
        onReadyForServerApproval: async (paymentId) => {
          console.log("Approving payment:", paymentId);
          try {
            const res = await fetch("https://pi-backend-c8nz.onrender.com/approve-payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId })
            });
            if (!res.ok) throw new Error(await res.text());
          } catch (err) {
            console.error("Approve failed:", err);
          }
        },

        onReadyForServerCompletion: async (paymentId, txid) => {
          console.log("Completing payment:", paymentId, "txid:", txid);
          try {
            const response = await fetch("https://pi-backend-c8nz.onrender.com/complete-payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId, txid })
            });

            if (!response.ok) {
              const errorData = await response.json();
              console.error("Completion failed:", errorData);
              alert("Payment completion failed!\nDetails: " + JSON.stringify(errorData));
              return;
            }

            const doc = await db.collection("books").doc(bookId).get();
            if (!doc.exists) {
              alert("Book not found!");
              return;
            }
            const pdfUrl = doc.data().pdf;
            window.open(pdfUrl, "_blank");
            alert("Payment successful! The book is now open ðŸ“š");

          } catch (err) {
            console.error("Completion error:", err);
            alert("Server connection error during payment completion.");
          }
        },

        onCancel: () => alert("Payment cancelled"),

        onError: (error, payment) => {
          console.error("Pi Payment Error:", error, payment);
          alert("Payment error: " + error.message + "\nIf there is a pending payment, it will be attempted to complete automatically next time.");
        }
      }
    );
  } catch (e) {
    console.error("Payment initiation failed:", e);
    alert("Failed to start payment process. Make sure you are using the Pi Browser.");
  }
}
</script>
</body>
</html>
