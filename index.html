<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spicy Login</title>

<script src="https://sdk.minepi.com/pi-sdk.js"></script>

<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial;
  text-align:center;
  padding-top:120px;
}
button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#ff4500;
  color:white;
}
</style>
</head>

<body>

<h1>üå∂Ô∏è Spicy Library</h1>
<p>Login with Pi Network</p>

<button id="loginBtn">Login with Pi</button>

<script>
window.onload = function(){

  if (!window.Pi) {
    alert("Pi SDK not detected. Open in Pi Browser.");
    return;
  }

  Pi.init({ version: "2.0", sandbox: false });

  document.getElementById("loginBtn").onclick = function(){

    Pi.authenticate(
      ["username"],
      function(auth){
        alert("Welcome " + auth.user.username);
      },
      function(err){
        alert("Auth failed");
        console.error(err);
      }
    );

  };
};
</script>

</body>
</html>
