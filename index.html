<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spicy Library Pi</title>

<!-- Pi SDK -->
<script src="https://sdk.minepi.com/pi-sdk.js"></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial;
  margin:0;
  padding:20px;
  text-align:center;
}
button, input, textarea{
  padding:10px;
  font-size:14px;
  border:none;
  border-radius:6px;
  margin:5px 0;
}
button{
  background:#ff4500;
  color:white;
  cursor:pointer;
}
button:disabled{
  background:#555;
  cursor:not-allowed;
}
.hidden{display:none;}
.books-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:20px;
}
.book{
  border:1px solid #333;
  margin:15px;
  padding:15px;
  border-radius:8px;
  background:#1c1c1c;
  width:220px;
}
.book img{
  width:200px;
  height:auto;
  margin-bottom:10px;
}
#userLibrary, #addBookForm{
  margin-top:20px;
  border:1px solid #333;
  padding:10px;
  border-radius:8px;
  max-width:400px;
  margin-left:auto;
  margin-right:auto;
  text-align:left;
}
</style>
</head>
<body>

<!-- Ø´Ø§Ø´Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ -->
<div id="loginScreen">
  <h1>ğŸŒ¶ï¸ Spicy Library</h1>
  <p>Login with Pi Network</p>
  <button id="loginBtn">Login with Pi</button>
</div>

<!-- Ø´Ø§Ø´Ø© Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø¨Ø¹Ø¯ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ -->
<div id="appScreen" class="hidden">
  <h2 id="welcome"></h2>
  <button onclick="logout()">Logout</button>

  <h3>Add Your Book</h3>
  <form id="addBookForm">
    <label>Title:</label><br>
    <input type="text" id="bookTitle" required><br>
    <label>Description:</label><br>
    <textarea id="bookDesc" rows="3" required></textarea><br>
    <label>Price (Pi):</label><br>
    <input type="number" id="bookPrice" required><br>
    <label>Cover Image:</label><br>
    <input type="file" id="bookCover" accept="image/*" required><br>
    <input type="checkbox" id="agreeRights" required> I accept full responsibility for copyrights<br>
    <button type="submit">Upload Book</button>
  </form>

  <h3>All Books</h3>
  <div class="books-container" id="booksContainer"></div>

  <div id="userLibrary">
    <h3>Your Library</h3>
    <div id="myBooks"></div>
  </div>
</div>

<script>
// =================== Firebase Config ===================
const firebaseConfig = {
  apiKey: "AIzaSyBwfwugnPYvdsL4wApe1QF5IM6QTwZwbms",
  authDomain: "spicy-f2a1b.firebaseapp.com",
  projectId: "spicy-f2a1b",
  storageBucket: "spicy-f2a1b.appspot.com",
  messagingSenderId: "393201465836",
  appId: "1:393201465836:web:70e0ee76581d16bed868c9",
  measurementId: "G-NJ66KF296Z"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

let currentUser = null;

// =================== Pi SDK ===================
Pi.init({ version:"2.0", sandbox:true });

// =================== ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ ===================
document.getElementById("loginBtn").addEventListener("click", async function(){
  this.disabled = true;
  this.innerText = "Please wait...";
  try {
    const auth = await Pi.authenticate(["username","payments"]);
    currentUser = auth.user;
    showApp();
  } catch(err){
    alert("Login failed");
    console.error(err);
    this.disabled = false;
    this.innerText = "Login with Pi";
  }
});

// =================== Ø¹Ø±Ø¶ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ ===================
function showApp(){
  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("appScreen").classList.remove("hidden");
  document.getElementById("welcome").innerText = "Welcome " + currentUser.username;

  loadBooks();
  loadUserLibrary();
}

// =================== Ø±ÙØ¹ ÙƒØªØ§Ø¨ Ø¬Ø¯ÙŠØ¯ ===================
document.getElementById("addBookForm").addEventListener("submit", async function(e){
  e.preventDefault();
  if(!currentUser) return alert("Login required");
  if(!document.getElementById("agreeRights").checked){
    return alert("You must accept full copyright responsibility!");
  }

  const title = document.getElementById("bookTitle").value;
  const desc = document.getElementById("bookDesc").value;
  const price = Number(document.getElementById("bookPrice").value);
  const file = document.getElementById("bookCover").files[0];

  if(!file) return alert("Select cover image");

  // Ø±ÙØ¹ Ø§Ù„ØµÙˆØ±Ø© Ø¥Ù„Ù‰ Firebase Storage
  const storageRef = storage.ref("covers/"+Date.now()+"_"+file.name);
  const snapshot = await storageRef.put(file);
  const coverUrl = await snapshot.ref.getDownloadURL();

  // Ø­ÙØ¸ Ø§Ù„ÙƒØªØ§Ø¨ ÙÙŠ Firestore
  await db.collection("books").add({
    title, description: desc, pricePi: price, cover: coverUrl, author: currentUser.username, timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  alert("Book uploaded successfully!");
  this.reset();
  loadBooks();
});

// =================== ØªØ­Ù…ÙŠÙ„ ÙˆØ¹Ø±Ø¶ Ø¬Ù…ÙŠØ¹ Ø§Ù„ÙƒØªØ¨ ===================
async function loadBooks(){
  const container = document.getElementById("booksContainer");
  container.innerHTML = "";
  const snapshot = await db.collection("books").orderBy("timestamp","desc").get();
  snapshot.forEach(doc => {
    const b = doc.data();
    const bookDiv = document.createElement("div");
    bookDiv.className = "book";
    bookDiv.innerHTML = `
      <img src="${b.cover}" alt="${b.title}">
      <h3>${b.title}</h3>
      <p>Author: ${b.author}</p>
      <p>Price: ${b.pricePi} Pi</p>
      <button onclick="buyBook('${doc.id}', ${b.pricePi})">Buy with Pi</button>
    `;
    container.appendChild(bookDiv);
  });
}

// =================== Ø´Ø±Ø§Ø¡ ÙƒØªØ§Ø¨ ===================
async function buyBook(bookId, price){
  if(!currentUser) return alert("Login required");

  try {
    await Pi.createPayment({
      amount: price,
      currency: "Pi",
      memo: "Buy Book " + bookId
    },{
      onReadyForServerCompletion: async function(paymentId, txId){
        alert("Payment successful!");

        // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ÙƒØªØ§Ø¨ Ø¥Ù„Ù‰ Ù…ÙƒØªØ¨Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        const userRef = db.collection("users").doc(currentUser.username);
        await userRef.set({
          books: firebase.firestore.FieldValue.arrayUnion(bookId)
        }, { merge: true });

        loadUserLibrary();
      },
      onCancel: function(){ alert("Payment canceled"); },
      onError: function(err){ alert("Payment error"); console.error(err); }
    });
  } catch(err){
    console.error(err);
    alert("Payment failed");
  }
}

// =================== Ù…ÙƒØªØ¨Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ===================
async function loadUserLibrary(){
  if(!currentUser) return;
  const userRef = db.collection("users").doc(currentUser.username);
  const docSnap = await userRef.get();
  const div = document.getElementById("myBooks");
  if(docSnap.exists){
    const bookIds = docSnap.data().books || [];
    if(bookIds.length===0){
      div.innerHTML="<p>You have no books yet.</p>";
    } else {
      // ØªØ­Ù…ÙŠÙ„ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„ÙƒØªØ¨ Ø§Ù„Ù…Ø´ØªØ±Ø§Ø©
      const promises = bookIds.map(id => db.collection("books").doc(id).get());
      const snapshots = await Promise.all(promises);
      div.innerHTML="<ul>" + snapshots.map(s => `<li>${s.exists ? s.data().title : "Unknown Book"}</li>`).join("") + "</ul>";
    }
  } else {
    div.innerHTML="<p>You have no books yet.</p>";
  }
}

// =================== ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø®Ø±ÙˆØ¬ ===================
function logout(){
  currentUser = null;
  document.getElementById("appScreen").classList.add("hidden");
  document.getElementById("loginScreen").classList.remove("hidden");
  document.getElementById("loginBtn").disabled = false;
  document.getElementById("loginBtn").innerText = "Login with Pi";
}
</script>

</body>
</html>
