<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spicy – Login</title>

<script src="https://sdk.minepi.com/pi-sdk.js"></script>

<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial;
  text-align:center;
  padding-top:120px;
}
button{
  padding:14px 30px;
  font-size:17px;
  border:none;
  border-radius:7px;
  cursor:pointer;
  background:#ff4500;
  color:white;
}
</style>
</head>

<body>

<h1>??? Spicy Library</h1>
<p>Login with Pi Network</p>

<button onclick="loginWithPi()">Login with Pi</button>

<script>
Pi.init({
  version: "2.0",
  sandbox: true
});

function loginWithPi(){
  Pi.authenticate(
    ["username","payments"],
    function(auth){
      alert("Login success! Welcome " + auth.user.username);

      // ???????? ?????? ???? ?? ?????
      window.location.href = "app.html?user=" + auth.user.username;
    },
    function(error){
      alert("Login failed");
      console.error(error);
    }
  );
}
</script>

</body>
</html>
