<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ“š Spicy Library</title>
<!-- Pi SDK -->
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial;
  text-align:center;
  margin:0;
  padding:20px;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  background:#ff4500;
  color:#fff;
  cursor:pointer;
  margin:5px;
}
button:disabled{
  background:#555;
  cursor:not-allowed;
}
input, textarea, select{
  padding:8px;
  margin:5px;
  width:90%;
}
.hidden{display:none}
.books{
  display:flex;
  flex-wrap:wrap;
  justify-content:center
}
.book{
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:8px;
  padding:15px;
  margin:10px;
  width:220px;
  font-size:14px;
}
.book img{width:200px; border-radius:6px;}
.book h4{margin:10px 0 5px;}
.book p{margin:5px 0;}
.description{
  font-size:12px;
  color:#ccc;
  height:60px;
  overflow:hidden;
  margin:8px 0;
}
.owner{
  font-size:12px;
  color:#ff4500;
}
.language{
  font-size:12px;
  color:#aaa;
}
.notice{
  font-size:14px;
  color:#ccc;
}
.tab-btn{
  background:#333;
  margin:10px;
  padding:10px 20px;
}
.tab-btn.active{
  background:#ff4500;
}
.tab-content{
  display:none;
}
.tab-content.active{
  display:block;
}
#searchInput{
  width:80%;
  margin:10px auto;
  display:block;
}
.disclaimer{
  font-size:12px;
  color:#ccc;
  margin-top:20px;
  padding:10px;
  border-top:1px solid #333;
}
</style>
</head>
<body>
<!-- LOGIN -->
<div id="login">
  <h1>ðŸ“š Spicy Library</h1>
  <p class="notice">Login using Pi Network</p>
  <button id="loginBtn">Login with Pi</button>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <h3 id="welcome"></h3>
  <button onclick="toggleAdd()">âž• Add Book</button>
  <button onclick="logout()">Logout</button>

  <!-- Tabs -->
  <div>
    <button class="tab-btn active" onclick="openTab('store')">Store</button>
    <button class="tab-btn" onclick="openTab('purchases')">My Purchases</button>
  </div>

  <!-- STORE TAB -->
  <div id="store" class="tab-content active">
    <!-- ADD BOOK -->
    <div id="addBook" class="hidden">
      <h3>Add Book</h3>
      <input id="title" placeholder="Book title">
      <input id="price" type="number" placeholder="Price (Pi)">
      <textarea id="description" placeholder="Book description (optional)" rows="3"></textarea>
      <select id="language">
        <option value="">Select language</option>
        <option value="English">English</option>
        <option value="Arabic">Arabic</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="German">German</option>
        <option value="Other">Other</option>
      </select>
      <p>ðŸ“· Book Cover</p>
      <input type="file" id="cover" accept="image/*">
      <p>ðŸ“„ Book File (PDF)</p>
      <input type="file" id="pdf" accept="application/pdf"><br><br>
      <label class="notice">
        <input type="checkbox" id="rights">
        I confirm that I own all rights to this book
      </label><br><br>
      <button id="uploadBtn" onclick="uploadBook()">Upload Book</button>
    </div>

    <h3>All Books</h3>
    <input type="text" id="searchInput" placeholder="Search by book title..." oninput="searchBooks()">
    <div class="books" id="books"></div>
    <div class="disclaimer">
      Disclaimer: The website is not responsible for any copyright issues. Each user is fully responsible for the books they upload.
    </div>
  </div>

  <!-- MY PURCHASES TAB -->
  <div id="purchases" class="tab-content">
    <h3>My Purchased Books</h3>
    <div class="books" id="myBooks"></div>
  </div>
</div>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyAwYuJrfAYQ1kTp78ggUKFtQx192i2VsQM",
  authDomain: "spicy-97f54.firebaseapp.com",
  projectId: "spicy-97f54"
});
const db = firebase.firestore();

/* ================= PI MAINNET ================= */
Pi.init({ version: "2.0", sandbox: false });
let user = null;
let userUid = null;

/* ================= CLOUDINARY ================= */
const CLOUD_NAME = "dkb0phegf";
const UPLOAD_PRESET = "spicy1998";

async function uploadCloudinary(file, folder){
  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", UPLOAD_PRESET);
  fd.append("folder", folder);
  const r = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`,
    { method:"POST", body:fd }
  );
  const d = await r.json();
  return d.secure_url;
}

/* ================= LOGIN ================= */
loginBtn.onclick = async () => {
  try {
    const auth = await Pi.authenticate(["username","payments"], onIncompletePaymentFound);
    user = auth.user;
    userUid = auth.user.uid;
    login.classList.add("hidden");
    app.classList.remove("hidden");
    welcome.innerText = "Welcome " + user.username;
    loadBooks();
    loadMyPurchases();
  } catch (e) {
    alert("Please open this app inside the Pi Browser only!");
  }
};

function logout(){
  location.reload();
}

/* ================= TABS ================= */
function openTab(tabName) {
  document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
  document.getElementById(tabName).classList.add('active');
  document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add('active');

  if (tabName === 'purchases') loadMyPurchases();
}

/* ================= SEARCH BOOKS ================= */
function searchBooks() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const books = document.querySelectorAll("#books .book");
  books.forEach(book => {
    const title = book.querySelector("h4").textContent.toLowerCase();
    book.style.display = title.includes(input) ? "block" : "none";
  });
  if (Array.from(books).every(book => book.style.display === "none")) {
    document.getElementById("books").innerHTML += "<p>No books found.</p>";
  }
}

/* ================= LOAD ALL BOOKS ================= */
async function loadBooks(){
  const box = document.getElementById("books");
  box.innerHTML = "<p>Loading books...</p>";
  try {
    const snap = await db.collection("books").get();
    box.innerHTML = "";
    if (snap.empty) {
      box.innerHTML = "<p>No books available yet.</p>";
      return;
    }
    snap.forEach(doc => {
      const b = doc.data();
      const desc = b.description || "No description";
      const lang = b.language ? `Language: ${b.language}` : "";
      const owner = b.owner ? `By: ${b.owner}` : "";
      box.innerHTML += `
        <div class="book">
          <img src="${b.cover}">
          <h4>${b.title}</h4>
          <p>${b.price} Pi</p>
          <div class="description">${desc}</div>
          <div class="owner">${owner}</div>
          <div class="language">${lang}</div>
          <button onclick="buy('${doc.id}', ${b.price})">
            Buy with Pi
          </button>
        </div>`;
    });
  } catch (e) {
    console.error(e);
    box.innerHTML = "<p>Error loading books.</p>";
  }
}

/* ================= LOAD MY PURCHASES ================= */
async function loadMyPurchases(){
  const box = document.getElementById("myBooks");
  box.innerHTML = "<p>Loading your purchases...</p>";

  if (!userUid) {
    box.innerHTML = "<p>Please log in again.</p>";
    return;
  }

  try {
    const purchasesSnap = await db.collection("purchases").doc(userUid).collection("books").get();
    if (purchasesSnap.empty) {
      box.innerHTML = "<p>You haven't purchased any books yet.</p>";
      return;
    }

    box.innerHTML = "";
    for (const purchaseDoc of purchasesSnap.docs) {
      const bookId = purchaseDoc.id;
      const bookDoc = await db.collection("books").doc(bookId).get();
      if (bookDoc.exists) {
        const b = bookDoc.data();
        const desc = b.description || "No description";
        const lang = b.language ? `Language: ${b.language}` : "";
        const owner = b.owner ? `By: ${b.owner}` : "";
        box.innerHTML += `
          <div class="book">
            <img src="${b.cover}">
            <h4>${b.title}</h4>
            <div class="description">${desc}</div>
            <div class="owner">${owner}</div>
            <div class="language">${lang}</div>
            <button onclick="window.open('${b.pdf}', '_blank')">
              Download PDF
            </button>
          </div>`;
      }
    }
  } catch (e) {
    console.error("Error loading purchases:", e);
    box.innerHTML = `<p>Error loading your purchases: ${e.message}</p>`;
  }
}

/* ================= UPLOAD ================= */
async function uploadBook(){
  if(!rights.checked) return alert("Please confirm that you own the rights to this book");
  const titleVal = title.value.trim();
  const priceVal = Number(price.value);
  const descVal = description.value.trim();
  const langVal = language.value;
  if(!titleVal || !priceVal || !cover.files[0] || !pdf.files[0])
    return alert("Please fill in all required fields");
  uploadBtn.disabled = true;
  try {
    const coverURL = await uploadCloudinary(cover.files[0], "covers");
    const pdfURL = await uploadCloudinary(pdf.files[0], "pdfs");
    await db.collection("books").add({
      title: titleVal,
      price: priceVal,
      description: descVal,
      language: langVal,
      cover: coverURL,
      pdf: pdfURL,
      owner: user.username,
      createdAt: Date.now()
    });
    alert("Book uploaded successfully!");
    addBook.classList.add("hidden");
    loadBooks();
  } catch(e){
    console.error(e);
    alert("Upload failed: " + e.message);
  }
  uploadBtn.disabled = false;
}

function toggleAdd(){
  addBook.classList.toggle("hidden");
}

/* ================= HANDLE INCOMPLETE PAYMENT ================= */
async function onIncompletePaymentFound(incompletePayment) {
  alert("A previous pending payment was detected... Attempting to complete it automatically");
  console.log("Incomplete payment found:", incompletePayment);

  try {
    const response = await fetch("https://pi-backend-c8nz.onrender.com/complete-payment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        paymentId: incompletePayment.identifier,
        txid: incompletePayment.transaction?.txid
      })
    });

    if (!response.ok) {
      const err = await response.json();
      console.error("Failed to complete pending payment:", err);
      alert("Failed to automatically complete the pending payment.\nPlease go to developers.minepi.com to complete or cancel it manually.");
      return;
    }

    alert("Pending payment completed successfully!\nYou can now make new purchases.");
  } catch (err) {
    console.error("Error completing pending payment:", err);
    alert("Error completing pending payment.\nPlease try again or complete it manually from the developer dashboard.");
  }
}

/* ================= BUY ================= */
async function buy(bookId, price){
  if(!confirm(`Do you want to buy this book for ${price} Pi?`)) return;

  try {
    await Pi.createPayment(
      {
        amount: price,
        currency: "Pi",
        memo: "Book purchase from Spicy Library",
        metadata: { bookId }
      },
      {
        onReadyForServerApproval: async (paymentId) => {
          console.log("Approving payment:", paymentId);
          try {
            const res = await fetch("https://pi-backend-c8nz.onrender.com/approve-payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId })
            });
            if (!res.ok) throw new Error(await res.text());
          } catch (err) {
            console.error("Approve failed:", err);
          }
        },

        onReadyForServerCompletion: async (paymentId, txid) => {
          console.log("Completing payment:", paymentId, "txid:", txid);
          try {
            const response = await fetch("https://pi-backend-c8nz.onrender.com/complete-payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId, txid })
            });

            if (!response.ok) {
              const errorData = await response.json();
              console.error("Completion failed:", errorData);
              alert("Payment completion failed!\nDetails: " + JSON.stringify(errorData));
              return;
            }

            try {
              await db.collection("purchases").doc(userUid).collection("books").doc(bookId).set({
                purchasedAt: Date.now()
              });
            } catch (saveErr) {
              console.error("Failed to save purchase record:", saveErr);
              alert("Payment successful, but failed to save to My Purchases.\nError: " + saveErr.message);
            }

            const bookDoc = await db.collection("books").doc(bookId).get();
            if (bookDoc.exists) {
              const pdfUrl = bookDoc.data().pdf;
              window.open(pdfUrl, "_blank");
            }

            alert("Payment successful! The book is now open ðŸ“š\nCheck 'My Purchases' tab.");

            loadMyPurchases();

          } catch (err) {
            console.error("Completion error:", err);
            alert("Server connection error during payment completion.");
          }
        },

        onCancel: () => alert("Payment cancelled"),

        onError: (error, payment) => {
          console.error("Pi Payment Error:", error, payment);
          alert("Payment error: " + error.message);
        }
      }
    );
  } catch (e) {
    console.error("Payment initiation failed:", e);
    alert("Failed to start payment process. Make sure you are using the Pi Browser.");
  }
}
</script>
</body>
</html>
